<div class="container">
    <div class="col-sm-8 col-sm-offset-2">

        <!-- PAGE HEADER -->
        <div class="page-header"><h1>Member</h1></div>

        <!-- FORM -->
        <!-- pass in the variable if our form is valid or invalid -->
        <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->
        <form class="form-horizontal" name="userForm" ng-submit="addNewMember(members)" method="post" novalidate>

            <!-- Role -->
            <div class="form-group" ng-class="{ 'has-error' : userForm.role.$invalid && !userForm.role.$pristine }">
                <label>Role</label>
                <input type="text" name="role" ng-class="{ 'has-error' : userForm.role.$invalid && !userForm.role.$pristine }"
                       ng-model="members.role">
                <p ng-show="userForm.role.$invalid && !userForm.role.$pristine" class="help-block">Enter a valid email.</p>
            </div>
            <!-- NAME -->
            <div class="form-group image-group">
                <div ng-class="{ 'has-error' : userForm.firstName.$invalid && !userForm.firstName.$pristine }">
                    <label>First Name*</label>
                    <input type="text" name="firstName" class="form-control" ng-model="members.firstName" required>
                    <p ng-show="userForm.firstName.$invalid && !userForm.firstName.$pristine" class="help-block">You first name is required.</p>
                </div>

                <div ng-class="{ 'has-error' : userForm.lastName.$invalid && !userForm.lastName.$pristine }">
                    <label>Last Name*</label>
                    <input type="text" name="lastName" class="form-control" ng-model="members.lastName" required>
                    <p ng-show="userForm.lastName.$invalid && !userForm.lastName.$pristine" class="help-block">You last name is required.</p>
                </div>

                <!-- Photo Image -->
                <!--<input type="file" file-model="myFile"/>-->
            </div>
            <div class="form-group">
                <div>
                    <label for="genderMale">Male:</label>
                    <input id="genderMale" type="radio" ng-model="members.gender" value="male" />
                </div>
                <div>
                    <label for="genderFemale">Female:</label>
                    <input id="genderFemale" type="radio" ng-model="members.gender" value="female" />
                </div>
            </div>
